<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<p th:text="${user.getName() + ', ' + user.getLastname()+ ', ' + user.getAge()}">VALUE</p>
<p th:text="${'E-mail: ' + user.getEmail()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="POST" th:action="@{/users/delete/{id}(id=$user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
