<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<a href="/logout">Logout</a>

<div th:each="user : ${users}">
    <a th:text="${user.getName() + ', ' + user.getAge() + ', ' + user.getWorkPosition()}">user</a>
</div>

<br/>
<hr/>
</body>
</html>
